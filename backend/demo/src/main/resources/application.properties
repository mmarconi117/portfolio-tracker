# DataSource Configuration
spring.datasource.url=jdbc:sqlite:portfolio-tracker/backend/demo/portfolio-tracker.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.platform=sqlite

# HikariCP Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# Hibernate/JPA Configuration
spring.jpa.database-platform=com.example.portfoliotracker.config.CustomSQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
